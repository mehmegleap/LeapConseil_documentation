config_dir: ./experiment
cross_validation:
- !!python/tuple
  - !!python/tuple
    - stratified_kfold
    - !!python/object:sklearn.model_selection._split.StratifiedKFold
      n_splits: 5
      random_state: null
      shuffle: false
  - default
drop_col:
- IND_MANDAT_DGAJ
- COD_FERM_DOSS_PAL
enable_ensemble_methods: false
experiment: COMPLEXITE_selection_features
feature_selection:
- !!python/tuple
  - !!python/tuple
    - pearson
    - !!python/object:sklearn.feature_selection._univariate_selection.SelectKBest
      _sklearn_version: 0.24.1
      k: 10
      score_func: !!python/name:sklearn.feature_selection._univariate_selection.f_regression ''
  - default
- !!python/tuple
  - !!python/tuple
    - mutual_info_regression
    - !!python/object:sklearn.feature_selection._univariate_selection.SelectKBest
      _sklearn_version: 0.24.1
      k: 10
      score_func: !!python/name:sklearn.feature_selection._mutual_info.mutual_info_regression ''
  - default
filepath: ./Data_juridique_complexite.xlsx
metrics:
- !!python/tuple
  - !!python/tuple
    - MSE
    - !!python/object:sklearn.metrics._scorer._PredictScorer
      _kwargs: {}
      _score_func: !!python/name:sklearn.metrics._regression.mean_squared_error ''
      _sign: 1
  - default
- !!python/tuple
  - !!python/tuple
    - R2
    - !!python/object:sklearn.metrics._scorer._PredictScorer
      _kwargs: {}
      _score_func: !!python/name:sklearn.metrics._regression.r2_score ''
      _sign: 1
  - default
models:
- !!python/tuple
  - !!python/tuple
    - gradient_boosting
    - !!python/object:sklearn.ensemble._gb.GradientBoostingRegressor
      _sklearn_version: 0.24.1
      alpha: 0.9
      ccp_alpha: 0.0
      criterion: friedman_mse
      init: null
      learning_rate: 0.1
      loss: ls
      max_depth: 3
      max_features: null
      max_leaf_nodes: null
      min_impurity_decrease: 0.0
      min_impurity_split: null
      min_samples_leaf: 1
      min_samples_split: 2
      min_weight_fraction_leaf: 0.0
      n_estimators: 100
      n_iter_no_change: null
      random_state: null
      subsample: 1.0
      tol: 0.0001
      validation_fraction: 0.1
      verbose: 0
      warm_start: false
  - default
samplers:
- !!python/tuple
  - !!python/tuple
    - null
    - null
  - null
scale:
- !!python/tuple
  - !!python/tuple
    - standard
    - !!python/object:sklearn.preprocessing._data.StandardScaler
      _sklearn_version: 0.24.1
      copy: true
      with_mean: true
      with_std: true
  - default
seed: 42
shuffle: true
target_col: COMPLEXITE
task: reg
use_class_weight: false
