config_dir: ./experiment
cross_validation:
- !!python/tuple
  - !!python/tuple
    - stratified_kfold
    - !!python/object:sklearn.model_selection._split.StratifiedKFold
      n_splits: 5
      random_state: null
      shuffle: false
  - default
drop_col:
- IND_MANDAT_DGAJ
- COD_FERM_DOSS_PAL
enable_ensemble_methods: false
experiment: COMPLEXITE_pretraitement_donnees
feature_selection:
- !!python/tuple
  - !!python/tuple
    - null
    - null
  - null
filepath: ./Data_juridique_complexite.xlsx
metrics:
- !!python/tuple
  - !!python/tuple
    - MSE
    - !!python/object:sklearn.metrics._scorer._PredictScorer
      _kwargs: {}
      _score_func: !!python/name:sklearn.metrics._regression.mean_squared_error ''
      _sign: 1
  - default
- !!python/tuple
  - !!python/tuple
    - R2
    - !!python/object:sklearn.metrics._scorer._PredictScorer
      _kwargs: {}
      _score_func: !!python/name:sklearn.metrics._regression.r2_score ''
      _sign: 1
  - default
models:
- !!python/tuple
  - !!python/tuple
    - gradient_boosting
    - !!python/object:sklearn.ensemble._gb.GradientBoostingRegressor
      _sklearn_version: 0.24.1
      alpha: 0.9
      ccp_alpha: 0.0
      criterion: friedman_mse
      init: null
      learning_rate: 0.1
      loss: ls
      max_depth: 3
      max_features: null
      max_leaf_nodes: null
      min_impurity_decrease: 0.0
      min_impurity_split: null
      min_samples_leaf: 1
      min_samples_split: 2
      min_weight_fraction_leaf: 0.0
      n_estimators: 100
      n_iter_no_change: null
      random_state: null
      subsample: 1.0
      tol: 0.0001
      validation_fraction: 0.1
      verbose: 0
      warm_start: false
  - default
- !!python/tuple
  - !!python/tuple
    - hist_gradient_boost
    - !!python/object:sklearn.ensemble._hist_gradient_boosting.gradient_boosting.HistGradientBoostingRegressor
      _sklearn_version: 0.24.1
      categorical_features: null
      early_stopping: auto
      l2_regularization: 0.0
      learning_rate: 0.1
      loss: least_squares
      max_bins: 255
      max_depth: null
      max_iter: 100
      max_leaf_nodes: 31
      min_samples_leaf: 20
      monotonic_cst: null
      n_iter_no_change: 10
      random_state: null
      scoring: loss
      tol: 1.0e-07
      validation_fraction: 0.1
      verbose: 0
      warm_start: false
  - default
- !!python/tuple
  - !!python/tuple
    - random_forest
    - !!python/object:sklearn.ensemble._forest.RandomForestRegressor
      _sklearn_version: 0.24.1
      base_estimator: !!python/object:sklearn.tree._classes.DecisionTreeRegressor
        _sklearn_version: 0.24.1
        ccp_alpha: 0.0
        class_weight: null
        criterion: mse
        max_depth: null
        max_features: null
        max_leaf_nodes: null
        min_impurity_decrease: 0.0
        min_impurity_split: null
        min_samples_leaf: 1
        min_samples_split: 2
        min_weight_fraction_leaf: 0.0
        random_state: null
        splitter: best
      bootstrap: true
      ccp_alpha: 0.0
      class_weight: null
      criterion: mse
      estimator_params: !!python/tuple
      - criterion
      - max_depth
      - min_samples_split
      - min_samples_leaf
      - min_weight_fraction_leaf
      - max_features
      - max_leaf_nodes
      - min_impurity_decrease
      - min_impurity_split
      - random_state
      - ccp_alpha
      max_depth: null
      max_features: auto
      max_leaf_nodes: null
      max_samples: null
      min_impurity_decrease: 0.0
      min_impurity_split: null
      min_samples_leaf: 1
      min_samples_split: 2
      min_weight_fraction_leaf: 0.0
      n_estimators: 100
      n_jobs: null
      oob_score: false
      random_state: null
      verbose: 0
      warm_start: false
  - default
samplers:
- !!python/tuple
  - !!python/tuple
    - null
    - null
  - null
scale:
- !!python/tuple
  - !!python/tuple
    - max_abs
    - !!python/object:sklearn.preprocessing._data.MaxAbsScaler
      _sklearn_version: 0.24.1
      copy: true
  - default
- !!python/tuple
  - !!python/tuple
    - min_max
    - !!python/object:sklearn.preprocessing._data.MinMaxScaler
      _sklearn_version: 0.24.1
      clip: false
      copy: true
      feature_range: !!python/tuple
      - 0
      - 1
  - default
- !!python/tuple
  - !!python/tuple
    - robust
    - !!python/object:sklearn.preprocessing._data.RobustScaler
      _sklearn_version: 0.24.1
      copy: true
      quantile_range: !!python/tuple
      - 25.0
      - 75.0
      unit_variance: false
      with_centering: true
      with_scaling: true
  - default
- !!python/tuple
  - !!python/tuple
    - normalizer
    - !!python/object:sklearn.preprocessing._data.Normalizer
      _sklearn_version: 0.24.1
      copy: true
      norm: l2
  - default
- !!python/tuple
  - !!python/tuple
    - poly
    - !!python/object:sklearn.preprocessing._data.PolynomialFeatures
      _sklearn_version: 0.24.1
      degree: 2
      include_bias: true
      interaction_only: false
      order: C
  - default
- !!python/tuple
  - !!python/tuple
    - power
    - !!python/object:sklearn.preprocessing._data.PowerTransformer
      _sklearn_version: 0.24.1
      copy: true
      method: yeo-johnson
      standardize: true
  - default
- !!python/tuple
  - !!python/tuple
    - quantile
    - !!python/object:sklearn.preprocessing._data.QuantileTransformer
      _sklearn_version: 0.24.1
      copy: true
      ignore_implicit_zeros: false
      n_quantiles: 1000
      output_distribution: uniform
      random_state: null
      subsample: 100000
  - default
- !!python/tuple
  - !!python/tuple
    - standard
    - !!python/object:sklearn.preprocessing._data.StandardScaler
      _sklearn_version: 0.24.1
      copy: true
      with_mean: true
      with_std: true
  - default
- !!python/tuple
  - !!python/tuple
    - variance_threshold
    - !!python/object:sklearn.feature_selection._variance_threshold.VarianceThreshold
      _sklearn_version: 0.24.1
      threshold: 0.0
  - default
seed: 42
shuffle: true
target_col: COMPLEXITE
task: reg
use_class_weight: false
