cv:
- kfold:
    n_splits: 5
    random_state: 42
    shuffle: true
dataset:
  drop_cols:
  - COMPLEXITE
  - COD_FERM_DOSS_PAL
  fp: ./Data_juridique_complexite.xlsx
  target_col: COMPLEXITE
experiment: COMPLEXITE_model_selection
metric:
- Accuracy
- F1
- CM
model:
- ada_boost:
    algorithm: SAMME.R
    base_estimator: null
    learning_rate: 1.0
    n_estimators: 50
    random_state: 42
- bagging:
    base_estimator: null
    bootstrap: true
    bootstrap_features: false
    max_features: 1.0
    max_samples: 1.0
    n_estimators: 10
    n_jobs: null
    oob_score: false
    random_state: 42
    verbose: 0
    warm_start: false
- extratree:
    bootstrap: false
    ccp_alpha: 0.0
    class_weight: null
    criterion: gini
    max_depth: null
    max_features: auto
    max_leaf_nodes: null
    max_samples: null
    min_impurity_decrease: 0.0
    min_impurity_split: null
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    n_estimators: 100
    n_jobs: null
    oob_score: false
    random_state: 42
    verbose: 0
    warm_start: false
- gradient_boosting:
    ccp_alpha: 0.0
    criterion: friedman_mse
    init: null
    learning_rate: 0.1
    loss: deviance
    max_depth: 3
    max_features: null
    max_leaf_nodes: null
    min_impurity_decrease: 0.0
    min_impurity_split: null
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    n_estimators: 100
    n_iter_no_change: null
    random_state: 42
    subsample: 1.0
    tol: 0.0001
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- hist_gradient_boost:
    categorical_features: null
    early_stopping: auto
    l2_regularization: 0.0
    learning_rate: 0.1
    loss: auto
    max_bins: 255
    max_depth: null
    max_iter: 100
    max_leaf_nodes: 31
    min_samples_leaf: 20
    monotonic_cst: null
    n_iter_no_change: 10
    random_state: 42
    scoring: loss
    tol: 1.0e-07
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- gaussian_process:
    copy_X_train: true
    kernel: null
    max_iter_predict: 100
    multi_class: one_vs_rest
    n_jobs: null
    n_restarts_optimizer: 0
    optimizer: fmin_l_bfgs_b
    random_state: 42
    warm_start: false
- linear_passive_aggressive:
    C: 1.0
    average: false
    class_weight: null
    early_stopping: false
    fit_intercept: true
    loss: hinge
    max_iter: 1000
    n_iter_no_change: 5
    n_jobs: null
    random_state: 42
    shuffle: true
    tol: 0.001
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- logistic_regression:
    C: 1.0
    class_weight: null
    dual: false
    fit_intercept: true
    intercept_scaling: 1
    l1_ratio: null
    max_iter: 100
    multi_class: auto
    n_jobs: null
    penalty: l2
    random_state: 42
    solver: lbfgs
    tol: 0.0001
    verbose: 0
    warm_start: false
- ridge:
    alpha: 1.0
    class_weight: null
    copy_X: true
    fit_intercept: true
    max_iter: null
    normalize: false
    random_state: 42
    solver: auto
    tol: 0.001
- sgd:
    alpha: 0.0001
    average: false
    class_weight: null
    early_stopping: false
    epsilon: 0.1
    eta0: 0.0
    fit_intercept: true
    l1_ratio: 0.15
    learning_rate: optimal
    loss: hinge
    max_iter: 1000
    n_iter_no_change: 5
    n_jobs: null
    penalty: l2
    power_t: 0.5
    random_state: 42
    shuffle: true
    tol: 0.001
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- perceptron:
    alpha: 0.0001
    class_weight: null
    early_stopping: false
    eta0: 1.0
    fit_intercept: true
    l1_ratio: 0.15
    max_iter: 1000
    n_iter_no_change: 5
    n_jobs: null
    penalty: null
    random_state: 42
    shuffle: true
    tol: 0.001
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
task: classif
