cv:
- pseudo_leave_one_out:
    p_choices: 100
dataset:
  fp: ./Data_juridique_complexite.xlsx
  target_col: COD_FERM_DOSS_PAL
experiment: COD_FERM_DOSS_PAL_model_selection
metric:
- Accuracy
- balancedAcc
- F1
model:
- bagging:
    base_estimator: null
    bootstrap: true
    bootstrap_features: false
    max_features: 1.0
    max_samples: 1.0
    n_estimators: 10
    n_jobs: null
    oob_score: false
    random_state: 42
    verbose: 0
    warm_start: false
- extratree:
    ccp_alpha: 0.0
    class_weight: null
    criterion: gini
    max_depth: null
    max_features: auto
    max_leaf_nodes: null
    min_impurity_decrease: 0.0
    min_impurity_split: null
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    random_state: 42
    splitter: random
- random_forest:
    bootstrap: true
    ccp_alpha: 0.0
    class_weight: null
    criterion: gini
    max_depth: null
    max_features: auto
    max_leaf_nodes: null
    max_samples: null
    min_impurity_decrease: 0.0
    min_impurity_split: null
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    n_estimators: 100
    n_jobs: null
    oob_score: false
    random_state: 42
    verbose: 0
    warm_start: false
- hist_gradient_boost:
    early_stopping: auto
    l2_regularization: 0.0
    learning_rate: 0.1
    loss: auto
    max_bins: 255
    max_depth: null
    max_iter: 100
    max_leaf_nodes: 31
    min_samples_leaf: 20
    monotonic_cst: null
    n_iter_no_change: 10
    random_state: 42
    scoring: loss
    tol: 1.0e-07
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- balanced_bagging:
    base_estimator: null
    bootstrap: true
    bootstrap_features: false
    max_features: 1.0
    max_samples: 1.0
    n_estimators: 10
    n_jobs: null
    oob_score: false
    random_state: 42
    replacement: false
    sampler: null
    sampling_strategy: auto
    verbose: 0
    warm_start: false
- balanced_random_forest:
    bootstrap: true
    ccp_alpha: 0.0
    class_weight: null
    criterion: gini
    max_depth: null
    max_features: auto
    max_leaf_nodes: null
    max_samples: null
    min_impurity_decrease: 0.0
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    n_estimators: 100
    n_jobs: null
    oob_score: false
    random_state: 42
    replacement: false
    sampling_strategy: auto
    verbose: 0
    warm_start: false
- easy_ens:
    base_estimator: null
    n_estimators: 10
    n_jobs: null
    random_state: 42
    replacement: false
    sampling_strategy: auto
    verbose: 0
    warm_start: false
task: classif
