cv:
- kfold:
    n_splits: 5
    random_state: null
    shuffle: false
dataset:
  drop_cols:
  - IND_MANDAT_DGAJ
  - COD_FERM_DOSS_PAL
  fp: ./Data_juridique_complexite.xlsx
  target_col: COMPLEXITE
experiment: model_selection
metric:
- MAE
- MSE
- R2
model:
- ada_boost:
    base_estimator: null
    learning_rate: 1.0
    loss: linear
    n_estimators: 50
    random_state: null
- bagging:
    base_estimator: null
    bootstrap: true
    bootstrap_features: false
    max_features: 1.0
    max_samples: 1.0
    n_estimators: 10
    n_jobs: null
    oob_score: false
    random_state: null
    verbose: 0
    warm_start: false
- extratree:
    bootstrap: false
    ccp_alpha: 0.0
    criterion: mse
    max_depth: null
    max_features: auto
    max_leaf_nodes: null
    max_samples: null
    min_impurity_decrease: 0.0
    min_impurity_split: null
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    n_estimators: 100
    n_jobs: null
    oob_score: false
    random_state: null
    verbose: 0
    warm_start: false
- gradient_boosting:
    alpha: 0.9
    ccp_alpha: 0.0
    criterion: friedman_mse
    init: null
    learning_rate: 0.1
    loss: ls
    max_depth: 3
    max_features: null
    max_leaf_nodes: null
    min_impurity_decrease: 0.0
    min_impurity_split: null
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    n_estimators: 100
    n_iter_no_change: null
    random_state: null
    subsample: 1.0
    tol: 0.0001
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- random_forest:
    bootstrap: true
    ccp_alpha: 0.0
    criterion: mse
    max_depth: null
    max_features: auto
    max_leaf_nodes: null
    max_samples: null
    min_impurity_decrease: 0.0
    min_impurity_split: null
    min_samples_leaf: 1
    min_samples_split: 2
    min_weight_fraction_leaf: 0.0
    n_estimators: 100
    n_jobs: null
    oob_score: false
    random_state: null
    verbose: 0
    warm_start: false
- hist_gradient_boost:
    categorical_features: null
    early_stopping: auto
    l2_regularization: 0.0
    learning_rate: 0.1
    loss: least_squares
    max_bins: 255
    max_depth: null
    max_iter: 100
    max_leaf_nodes: 31
    min_samples_leaf: 20
    monotonic_cst: null
    n_iter_no_change: 10
    random_state: null
    scoring: loss
    tol: 1.0e-07
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- gaussian_process:
    alpha: 1.0e-10
    copy_X_train: true
    kernel: null
    n_restarts_optimizer: 0
    normalize_y: false
    optimizer: fmin_l_bfgs_b
    random_state: null
- linear_regression:
    copy_X: true
    fit_intercept: true
    n_jobs: null
    normalize: false
    positive: false
- ridge:
    alpha: 1.0
    copy_X: true
    fit_intercept: true
    max_iter: null
    normalize: false
    random_state: null
    solver: auto
    tol: 0.001
- sdg_regressor:
    alpha: 0.0001
    average: false
    early_stopping: false
    epsilon: 0.1
    eta0: 0.01
    fit_intercept: true
    l1_ratio: 0.15
    learning_rate: invscaling
    loss: squared_loss
    max_iter: 1000
    n_iter_no_change: 5
    penalty: l2
    power_t: 0.25
    random_state: null
    shuffle: true
    tol: 0.001
    validation_fraction: 0.1
    verbose: 0
    warm_start: false
- elastic_net:
    alpha: 1.0
    copy_X: true
    fit_intercept: true
    l1_ratio: 0.5
    max_iter: 1000
    normalize: false
    positive: false
    precompute: false
    random_state: null
    selection: cyclic
    tol: 0.0001
    warm_start: false
- lars:
    copy_X: true
    fit_intercept: true
    fit_path: true
    jitter: null
    n_nonzero_coefs: 500
    normalize: true
    precompute: auto
    random_state: null
    verbose: false
- lasso:
    alpha: 1.0
    copy_X: true
    fit_intercept: true
    max_iter: 1000
    normalize: false
    positive: false
    precompute: false
    random_state: null
    selection: cyclic
    tol: 0.0001
    warm_start: false
- lasso_lars:
    alpha: 1.0
    copy_X: true
    fit_intercept: true
    fit_path: true
    jitter: null
    max_iter: 500
    normalize: true
    positive: false
    precompute: auto
    random_state: null
    verbose: false
- lasso_larsic:
    copy_X: true
    criterion: aic
    fit_intercept: true
    max_iter: 500
    normalize: true
    positive: false
    precompute: auto
    verbose: false
- ardr:
    alpha_1: 1.0e-06
    alpha_2: 1.0e-06
    compute_score: false
    copy_X: true
    fit_intercept: true
    lambda_1: 1.0e-06
    lambda_2: 1.0e-06
    n_iter: 300
    normalize: false
    threshold_lambda: 10000.0
    tol: 0.001
    verbose: false
- bayesian_ridge:
    alpha_1: 1.0e-06
    alpha_2: 1.0e-06
    alpha_init: null
    compute_score: false
    copy_X: true
    fit_intercept: true
    lambda_1: 1.0e-06
    lambda_2: 1.0e-06
    lambda_init: null
    n_iter: 300
    normalize: false
    tol: 0.001
    verbose: false
- multi_task_elastic_net:
    alpha: 1.0
    copy_X: true
    fit_intercept: true
    l1_ratio: 0.5
    max_iter: 1000
    normalize: false
    random_state: null
    selection: cyclic
    tol: 0.0001
    warm_start: false
- multi_task_lasso:
    alpha: 1.0
    copy_X: true
    fit_intercept: true
    max_iter: 1000
    normalize: false
    random_state: null
    selection: cyclic
    tol: 0.0001
    warm_start: false
- huber_regressor:
    alpha: 0.0001
    epsilon: 1.35
    fit_intercept: true
    max_iter: 100
    tol: 1.0e-05
    warm_start: false
- ransac:
    base_estimator: null
    is_data_valid: null
    is_model_valid: null
    loss: absolute_loss
    max_skips: .inf
    max_trials: 100
    min_samples: null
    random_state: null
    residual_threshold: null
    stop_n_inliers: .inf
    stop_probability: 0.99
    stop_score: .inf
- theil_sen:
    copy_X: true
    fit_intercept: true
    max_iter: 300
    max_subpopulation: 10000.0
    n_jobs: null
    n_subsamples: null
    random_state: null
    tol: 0.001
    verbose: false
- poisson_regressor:
    alpha: 1.0
    fit_intercept: true
    max_iter: 100
    tol: 0.0001
    verbose: 0
    warm_start: false
- tweedie_regressor:
    alpha: 1.0
    fit_intercept: true
    link: auto
    max_iter: 100
    power: 0.0
    tol: 0.0001
    verbose: 0
    warm_start: false
task: reg
